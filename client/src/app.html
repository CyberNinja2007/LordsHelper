<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- SEO Meta Tags -->
        <meta name="description" content="Lords Helper полноправное и многофункциональное веб-приложение, обеспечивающее упрощённое управление множеством аккаунтов для мобильной игры Lords Mobile." />
        <meta name="author" content="Lords Helper" />

        <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
        <meta property="og:site_name" content="Lords Helper - первый помощник для Lords Mobile" /> <!-- website name -->
        <meta property="og:site" content="https://lordshelper.com/" /> <!-- website link -->
        <meta property="og:title" content="Lords Helper - первый помощник для Lords Mobile" /> <!-- title shown in the actual shared post -->
        <meta property="og:description" content="Lords Helper полноправное и многофункциональное веб-приложение, обеспечивающее упрощённое управление множеством аккаунтов для мобильной игры Lords Mobile." /> <!-- description shown in the actual shared post -->
        <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
        <meta property="og:url" content="https://lordshelper.com/" /> <!-- where do you want your post to link to -->
        <meta name="twitter:card" content="summary_large_image" /> <!-- to have large image post format in Twitter -->

		%sveltekit.head%

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet" />
        <link href="%sveltekit.assets%/stylesheets/styles.css" rel="stylesheet" />

        <!-- Favicon  -->
		<link rel="icon" href="%sveltekit.assets%/images/favicon.svg" />
    </head>
	<body data-sveltekit-preload-data="hover">
		<div id="beginning" class="contents" data-spy="scroll" data-target=".fixed-top">%sveltekit.body%</div>
        <!-- Scripts -->
        <script src="https://kit.fontawesome.com/d8d4110f8c.js" crossorigin="anonymous"></script>
	</body>
</html>
